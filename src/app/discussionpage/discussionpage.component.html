<app-header></app-header>

<div
  class="col-12 d-flex flex-column justify-content-start align-items-center"
  id="home-wrapper"
>
  <div
    class="col-12 d-flex flex-row justify-content-center align-items-center"
    id="disc-comm"
  >
    <div class="col-6" id="discussion-area">
      <h1>{{ discussion.title }}</h1>
      <p>
        {{ discussion.body }}
      </p>
    </div>
    <div class="col-6" id="comment-area">
      <div class="col-11" id="msgs">
        <h1>?QUESTIONS?</h1>
        <div id="com-container" class="col-12" *ngFor="let comment of comments">
          <label>{{ comment.name }}</label>
          <div id="body">
            <div class="avatar">
              {{ comment.name ? comment.name.charAt(0) : "" }}
            </div>
            <p>{{ comment.message }}</p>
          </div>
        </div>
      </div>
      <form
        class="d-flex flex-row justify-content-center align-items-center col- fixed-center col-12"
        (ngSubmit)="addComment()"
      >
        <div class="form-group col-5" id="sender">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Type your question here....."
            [(ngModel)]="message"
            name="message"
          ></textarea>
        </div>
        <span
          class="material-symbols-outlined"
          type="submit"
          (click)="addComment()"
        >
          send
        </span>
      </form>
    </div>
  </div>
</div>
